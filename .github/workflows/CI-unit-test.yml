name: Run unit tests
on:
  pull_request:
    branches:
        - main
        - development
    types: [opened, synchronize]

jobs:     
  # Run unit tests
  unit-test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run nistagram-users unit tests
      working-directory: .
      run: go test -v -run=.+UnitTestsSuite ./...